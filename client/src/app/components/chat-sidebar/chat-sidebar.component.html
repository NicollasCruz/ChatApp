<div class="p-4">
  <div
    class="flex items-center justify-between bg-white z-10 sticky top-0 p-1 w-full"
  >
    <div class="flex items-center">
      <img
        [src]="loggedUser?.profileImage"
        alt="Profile Picture"
        class="h-10 w-10 rounded-full border-gray-100 border-2 object-cover"
      />

      <div class="font-medium ml-2 text-gray-500">{{ loggedUser?.fullName | titlecase }}</div>
    </div>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="logout()" mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <div class="relative flex mt-4 items-center gap-2 justify-between">
    <input
      type="text"
      placeholder="Buscar"
      class="bg-slate-100 border-1 focus:ring-1 focus:ring-slate-100 focus:outline-none rounded-md w-full mb-3 border-slate-50 p-1 pl-10 text-slate-500 font-normal px-3"
    />
    <mat-icon class="absolute left-2 top-1 pr-3 text-gray-400">search</mat-icon>
  </div>
  <div class="py-1 overflow-y-auto scroll-smooth">
    @for(user of onlineUsers(); track user) {
    <div (click)="openChatWindow(user)" class="flex items-center hover:bg-slate-200 cursor-pointer hover:rounded-md bordedr-gray-100 border-b bg-white px-3 gap-2 py-2">
      <img
        [src]="user.profilePicture"
        alt="Profile Picture"
        class="h-10 w-10 rounded-full"
      />
      <div>
        <span class="text-base text-gray-600 font-normal">{{ user.fullName | titlecase }}</span>
        <p class="text-xs text-slate-400">{{ user.unreadCount ? user.unreadCount + 'Novas Mensagens' : ''}}</p>
      </div>
      @if(user.isOnline) {
        <div class="ml-auto font-medium text-xs">
          <div class="bg-green-700 w-2 h-2 rounded-full"></div>
        </div>
      }@else{
        <div class="bg-green-100 w-2 h-2 rounded-full"></div>
      }
    </div>
    }
  </div>
</div>
